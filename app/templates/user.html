{% extends "base.html" %}

{% block content %}
    <table>
        <tr>
            <td><img src="{{ user.avatar(128) }}" alt="avatar"></td>
            <td><h1>User: { {user.username }}</h1></td>
        </tr>
    </table>
    <h1>User: {{ user.username }}</h1>
    <hr>
    {% for post in posts %}
    <p>
        {{ post.author.username }} says: <b>{{ post.body }}</b>
    </p>
    {% endfor %}
{% endblock %}
